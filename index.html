<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket organiser</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
        <img src="images/button.png" alt="" class="bg_img bg_img_button">
        <img src="images/dots.png" alt="" class="bg_img bg_img_dots">
    </div>

    <header class="header">
        <nav id="nav-menu">
            <h1 id="task-card-btn">TO DO</h1>
            <h1 id="shopping-card-btn" class="nav-border">SHOPPING LIST</h1>
        </nav>
    </header>

    <main>
        <section id="to-do-card" class="">
            <button id="new-entry-to-do-btn" class="new-entry-btn btn">New entry</button>
            <div id="new-entry-task" class="new-entry hidden">
                <form action="" id="to-do-form" class="new-entry-form" >
                    <div class="row">
                        <label for="taskName" class="form-label">Task</label>
                        <textarea name="text" wrap="soft" required id="taskName" placeholder="Write task"></textarea>
                    </div>
                    <div class="row">
                        <label for="deadline" class="form-label">Deadline</label>
                        <input type="date" class="form-control" id="deadline">
                    </div>
                    <div>
                        <button id="saveButtonTask" type="submit" class="btn">Save</button>
                        <button id="closeButtonTask" type="submit" class="btn">Close</button>
                    </div>
                </form>
            </div>
            <section id="task-list">
                <div class="single-task-header">
                    <div>TASK</div>
                    <div>DEADLINE</div>
                    <div>ACTION</div>
                </div>
            </section>
        </section>

        <section id="shopping-card" class="hidden">
            <div id="shop-filter" class="hidden">
                <h5>Choose shop / shops</h5>
                <div id="shop-list">
                </div>
                <div id="filter-buttons">
                    <button id="setFilterBtn" class="btn">Filter</button>
                    <button id="resetFilterBtn" class="btn">Reset</button>
                    <button id="closeFilterBtn" class="btn">Close</button>
                </div>

            </div>
            <button id="new-entry-shopping-btn" class="new-entry-btn btn">New entry</button>
            <div id="new-entry-shopping" class="new-entry hidden">
                <form action="" id="shopping-form" class="new-entry-form" >
                    <div class="row">
                        <label for="itemName" class="form-label">Item</label>
                        <input name="text" wrap="soft" required id="itemName" placeholder="item">
                    </div>
                    <div class="row">
                        <label for="amount" class="form-label">Amount</label>
                        <input name="text" wrap="soft" id="amount" placeholder="amount">
                    </div>
                    <div class="row">
                        <label for="shopName" class="form-label">Shop</label>
                        <input name="text" wrap="soft" id="shopName" placeholder="shop">
                        <select id="shopName-select">
                            <option>-</option>
                            <option>Biedronka</option>
                            <option>Lidl</option>
                            <option>Auchan</option>
                            <option>Allegro</option>
                            <option>olx</option>
                            <option>Aliexpress</option>
                        </select>
                    </div>
                    <div>
                        <button id="saveButtonShoping" type="submit" class="btn">Save</button>
                        <button id="closeButtonShopping" type="submit" class="btn">Close</button>
                    </div>
                </form>
            </div>
            
            <section id="items-list" class="">
                <div id="items-list-head">
                    <div>ITEM</div>
                    <div>AMOUNT</div>
                    <div id="shopFilterBtn"><u>SHOP</u></div>
                    <div>ACTION</div>
                </div>
            </section>
        </section>
        
    </main>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="main.js"></script>
</body>
</html>
